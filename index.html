<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/871901a0d5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
        
    <div id="app">
      <div class="app-content d-flex flex-column">
            <navbar class="d-flex justify-content-between align-items-center my-2 px-3">
                  <a href="#" class=" deco-none col-auto">
                    <img src="./img/mobile-logo.png" class="logo-mobile d-block d-lg-none" alt="">
                    <img src="./img/logo.svg" class="d-none d-lg-block" alt="">
                  </a>
                  <div class="search-bar flex-grow-1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search" class="search-box border-0" placeholder="Prova a cercare: Lezioni di Laravel">
                  </div>
                  <div class="col-auto">
                      <ul class="toolbar d-flex align-items-center p-0 m-0">
                        <li class="d-none d-lg-block"><a href="#" class="deco-none"><i class="fa-solid fa-list"></i></a></li>
                        <li class="d-none d-lg-block"><a href="#" class="deco-none"><i class="fa-solid fa-circle-question"></i></a></li>
                        <li class="d-none d-lg-block"><a href="#" class="deco-none"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                        <li><a href="#" class="deco-none"><i class="fa-solid fa-bell text-warning"></i></a></li>
                    </ul>
                  </div>
            </navbar>

            <div class="app-main flex-grow-1 d-flex">
        
                <header class="sidebar bg-success text-white col-auto">
                    <ul class="d-flex  flex-column m-0 h-100">
                      <li><a href="#" class="deco-none">link</a></li>
                      <li><a href="#" class="deco-none">link</a></li>
                      <li><a href="#" class="deco-none">link</a></li>
                      <li class="mt-auto"><a href="#" class="deco-none">link</a></li>
                    </ul>
                </header>
      
                <main class="bg-danger col flex-grow-1">

                  <div class="toolbar d-flex flex-column flex-md-row bg-warning">
                    <div class="col col-lg-6 bg-success">
                      <div class="col">logo</div>
                    </div>
                    <div class="col d-md-flex bg-warning">
                      <div class="col">ciao2</div>
                      <div class="col">ciao3</div>
                    </div>
                  </div>

                  <div class="main-content d-flex  flex-column flex-lg-row">

                      <div class="col-12 col-lg-8 bg-secondary">
                        <div class="card">hello 1</div>
                        <div class="card">hello 2</div>
                      </div>

                      <div class="col-12 col-lg-4 bg-primary">
                        <div class="card">hello 3</div>
                        <div class="card">hello 4</div>
                      </div>

                  </div>

                </main>
            </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
